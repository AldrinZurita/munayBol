<div class="loading-container" [class.fullscreen]="fullScreen" [class.small]="size === 'small'" [class.medium]="size === 'medium'" [class.large]="size === 'large'">
  <div class="loading-spinner">
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="url(#grad1)"/>
        <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z" fill="url(#grad2)"/>
        <defs>
          <linearGradient id="grad1" x1="2" y1="2" x2="22" y2="12">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#0ea5e9"/>
          </linearGradient>
          <linearGradient id="grad2" x1="2" y1="12" x2="22" y2="22">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#22c55e"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
  <p class="loading-message" *ngIf="message">{{ message }}</p>
</div>
