<div class="form-container">
  <h2>Crear Paquete</h2>
  <form (ngSubmit)="crearPaquete()" #paqueteForm="ngForm">

    <label>Nombre:</label>
    <input type="text" [(ngModel)]="paquete.nombre" name="nombre" required />

    <label>Tipo:</label>
    <input type="text" [(ngModel)]="paquete.tipo" name="tipo" required />

    <label>Precio:</label>
    <input type="number" [(ngModel)]="paquete.precio" name="precio" required />

    <label>Id Reserva:</label>
    <input type="number" [(ngModel)]="paquete.id_reserva" name="id_reserva" />

    <label>Id Lugar:</label>
    <input type="number" [(ngModel)]="paquete.id_lugar" name="id_lugar" />

    <label>Fecha de Creaci√≥n:</label>
    <input type="date" [(ngModel)]="paquete.fecha_creacion" name="fecha_creacion" />

    <button type="submit">Guardar Paquete</button>
  </form>
</div>
