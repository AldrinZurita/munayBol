<div class="crear-paquete">
  <h2>Crear nuevo paquete tur√≠stico</h2>

  <form (ngSubmit)="crearPaquete()">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="paquete.nombre" name="nombre" required />

    <label>Tipo</label>
    <input type="text" [(ngModel)]="paquete.tipo" name="tipo" required />

    <label>Precio</label>
    <input type="number" [(ngModel)]="paquete.precio" name="precio" step="0.01" required />

    <label>Hotel ID</label>
    <input type="number" [(ngModel)]="paquete.id_hotel" name="id_hotel" required />

    <label>Lugar ID</label>
    <input type="number" [(ngModel)]="paquete.id_lugar" name="id_lugar" required />

    <button type="submit">Crear paquete</button>
  </form>
</div>
