<div class="form-container">
  <h2>Crear Paquete</h2>
  <form (ngSubmit)="crearPaquete()" #paqueteForm="ngForm">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="paquete.nombre" name="nombre" required />

    <label>Tipo:</label>
    <input type="text" [(ngModel)]="paquete.tipo" name="tipo" required />

    <label>Precio:</label>
    <input type="number" [(ngModel)]="paquete.precio" name="precio" required />

    <label>Id Hotel:</label>
    <input type="number" [(ngModel)]="paquete.id_hotel" name="id_hotel" required />

    <label>Id Lugar:</label>
    <input type="number" [(ngModel)]="paquete.id_lugar" name="id_lugar" required />

    <label>
      <input type="checkbox" [(ngModel)]="paquete.estado" name="estado" />
      Disponible
    </label>

    <button type="submit">Guardar Paquete</button>
  </form>
</div>
