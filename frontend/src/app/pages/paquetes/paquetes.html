<div class="paquetes">
  <h2>Listado de paquetes turísticos</h2>

  <div *ngFor="let paquete of paquetes" class="paquete-item">
    <h3 class="paquete-nombre">
      {{ paquete.lugar?.nombre }} + {{ paquete.hotel?.nombre }}
    </h3>

    <p><strong>Ubicación:</strong> {{ paquete.lugar?.ubicacion }}</p>
    <p><strong>Departamento:</strong> {{ paquete.lugar?.departamento }}</p>
    <p><strong>Precio:</strong> {{ paquete?.precio?.toFixed(2) }} BOB</p>
    <p><strong>Disponible:</strong> {{ paquete.estado ? 'Sí' : 'No' }}</p>

    <a class="detalle-btn" [routerLink]="['/paquetes', paquete.id_paquete]">
      Ver Detalles
    </a>
  </div>
</div>
