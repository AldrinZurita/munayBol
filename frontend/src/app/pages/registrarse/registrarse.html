<div class="registro">
  <div class="registro__card">
    <div class="registro__card-header">
      <h4 class="registro__titulo">Registrarse</h4>
      <p class="registro__descripcion">Crea tu cuenta para acceder a ofertas exclusivas</p>
    </div>

    <div class="registro__card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="registro__form">
        <!-- Nombre -->
        <div class="registro__campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" formControlName="nombre" />
        </div>

        <!-- Correo -->
        <div class="registro__campo">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" formControlName="correo" />
        </div>

        <!-- Contraseña -->
        <div class="registro__campo">
          <label for="contrasenia">Contraseña</label>
          <input [type]="verContrasenia ? 'text' : 'password'" id="contrasenia" formControlName="contrasenia" />
        </div>

        <!-- Confirmar contraseña -->
        <div class="registro__campo">
          <label for="confirmarContrasenia">Confirmar contraseña</label>
          <input [type]="verContrasenia ? 'text' : 'password'" id="confirmarContrasenia" formControlName="confirmarContrasenia" />
          <div *ngIf="form.hasError('passwordMismatch') && form.get('confirmarContrasenia')?.touched" class="registro__error">
            Las contraseñas no coinciden.
          </div>
        </div>

        <!-- Mostrar contraseña -->
<div class="registro__campo">
  <label>
    <input type="checkbox" [checked]="verContrasenia" (change)="verContrasenia = !verContrasenia" />
    Mostrar contraseña
  </label>
</div>


        <!-- Pasaporte -->
        <div class="registro__campo">
          <label for="pasaporte">Pasaporte</label>
          <input type="text" id="pasaporte" formControlName="pasaporte" />
        </div>

        <button type="submit" class="registro__submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal Éxito Registro -->
<div class="modal-backdrop" *ngIf="showRegistroSuccessModal">
  <dialog class="modal-card" open aria-labelledby="registroExitosoTitulo">
    <div class="icon-circle success">✔</div>
    <h2 id="registroExitosoTitulo">¡Registro Exitoso!</h2>
    <p>Bienvenido, {{ successNombre }}. Tu cuenta ha sido creada correctamente.</p>
    <p>Ya puedes iniciar sesión para acceder a tus beneficios exclusivos.</p>
    <button class="btn-modal" (click)="cerrarRegistroSuccess()">Ir al Login</button>
  </dialog>
</div>
