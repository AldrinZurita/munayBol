<div class="registro">
  <button class="registro__volver-btn" type="button" routerLink="/login" aria-label="Volver al inicio de sesión">
    <svg class="registro__volver-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Volver al inicio de sesión
  </button>

  <div class="registro__card">
    <div class="registro__card-header">
      <h4 class="registro__titulo">Registrarse</h4>
      <p class="registro__descripcion">Crea tu cuenta para acceder a ofertas exclusivas</p>
    </div>

    <div class="registro__card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="registro__form">
        
        <div class="registro__campo">
          <label class="registro__label" for="name">Nombre completo</label>
          <input class="registro__input" type="text" id="name" formControlName="name" placeholder="Tu nombre completo" autocomplete="name" />
        </div>

        <div class="registro__campo">
          <label class="registro__label" for="email">Correo electrónico</label>
          <input class="registro__input" type="email" id="email" formControlName="email" placeholder="tu@email.com" autocomplete="email" />
        </div>

        <div class="registro__campo">
          <label class="registro__label" for="password">Contraseña</label>
          <input class="registro__input" type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
        </div>

        <div class="registro__campo">
          <label class="registro__label" for="confirmPassword">Confirmar contraseña</label>
          <input class="registro__input" type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Repite tu contraseña" autocomplete="new-password" />
          <div *ngIf="form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched" class="registro__error">
            Las contraseñas no coinciden.
          </div>
        </div>

        <div class="registro__campo">
          <label class="registro__label" for="pasaporte">Pasaporte</label>
          <input class="registro__input" type="text" id="pasaporte" formControlName="pasaporte" placeholder="Número de pasaporte" autocomplete="off" />
        </div>

        <div *ngIf="form.invalid && intentadoEnviar" class="registro__mensaje-error">
          No se puede crear la cuenta. Verifica los campos obligatorios y que las contraseñas coincidan.
        </div>

        <button class="registro__submit-btn" type="submit">Crear Cuenta</button>
      </form>
    </div>
  </div>
</div>
