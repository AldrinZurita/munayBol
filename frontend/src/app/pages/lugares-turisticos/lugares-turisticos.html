<div class="lugares-container">
    <h1 class="title">Lugares Turísticos de Bolivia</h1>
  
    <!-- Filtro: solo Departamento/Ciudad -->
    <section class="filtros-card">
      <h4>Filtros de búsqueda</h4>
  
      <div class="filtros-grid solo-uno">
        <div class="filtro">
          <label for="ciudad">Departamento</label>
          <div class="select">
            <select id="ciudad" [(ngModel)]="ciudadSeleccionada">
              <option value="">Todos los departamentos</option>
              <option *ngFor="let ciudad of ciudades" [value]="ciudad">
                {{ ciudad }}
              </option>
            </select>
            <span class="chev">
              <span class="ms">expand_more</span>
            </span>
          </div>
        </div>
  
        <div class="acciones">
          <button class="btn btn-primary" (click)="aplicarFiltros()">
            Aplicar Filtros
          </button>
        </div>
      </div>
    </section>
  
    <!-- Estados -->
    <div *ngIf="cargando" class="estado">Cargando lugares...</div>
    <div *ngIf="error" class="estado error">{{ error }}</div>
  
    <!-- Lista -->
    <section class="lista">
      <article *ngFor="let l of lugaresFiltrados" class="card-lugar">
        <div class="card-left">
          <h3 class="lugar-nombre">{{ l.nombre }}</h3>
  
          <ul class="meta">
            <li class="meta-item">
              <span class="ms icon-ms">location_on</span>
              {{ l.departamento }}
            </li>
            <li class="meta-item" *ngIf="l.tipo">
              <span class="ms icon-ms">sell</span>
              {{ l.tipo }}
            </li>
          </ul>
  
          <p class="descripcion" *ngIf="l.ubicacion">{{ l.ubicacion }}</p>
          <!-- Fecha de creación REMOVIDA para usuarios comunes -->
        </div>
  
        <div class="card-right">
          <button class="btn btn-primary" (click)="onVerDetalles(l.id_lugar)">
            Ver Detalles
          </button>
        </div>
      </article>
  
      <div *ngIf="!cargando && !error && lugaresFiltrados.length === 0" class="estado">
        No hay lugares que coincidan con el filtro.
      </div>
    </section>
  </div>
