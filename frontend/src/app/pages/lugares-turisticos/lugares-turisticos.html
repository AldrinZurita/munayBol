<div class="lugares-container">
  <h1 class="title">Lugares Turísticos de Bolivia</h1>

  <div class="header-acciones">
    <button *ngIf="isSuperAdmin" class="btn btn-primary" (click)="onAgregarLugar()">
      <span class="material-symbols-outlined icon-ms">add</span>
      Agregar Lugar Turístico
    </button>
  </div>

  <section class="filtros-card">
    <h4>Filtros de búsqueda</h4>
    <div class="filtros-grid solo-uno">
      <div class="filtro">
        <label for="ciudad">Departamento</label>
        <div class="select-wrapper">
          <select id="ciudad" [(ngModel)]="ciudadSeleccionada" (change)="aplicarFiltros()">
            <option value="">Todos los departamentos</option>
            <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
          </select>
          <div class="chevron-icon">
            <span class="material-symbols-outlined">expand_more</span>
          </div>
        </div>
      </div>
      <div class="acciones">
        <button class="btn btn-primary" (click)="aplicarFiltros()">Aplicar</button>
      </div>
    </div>
  </section>

  <div class="estado" role="status" aria-live="polite">
    <div *ngIf="cargando">Cargando lugares…</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="!cargando && lugaresFiltrados.length === 0 && !error">
      No hay lugares que coincidan con el filtro.
    </div>
  </div>

  <section class="lista">
    <article *ngFor="let l of lugaresFiltrados; trackBy: trackByLugar" class="card-lugar">
      <div class="card-left">
        <div *ngIf="l.url_image_lugar_turistico" class="imagen-lugar">
          <img [src]="l.url_image_lugar_turistico" [alt]="'Imagen de ' + l.nombre" (error)="onImageError($event)" />
        </div>
        <h3 class="lugar-nombre">{{ l.nombre }}</h3>
        <ul class="meta">
          <li class="meta-item">
            <span class="material-symbols-outlined">location_on</span>
            {{ l.departamento }}
          </li>
          <li class="meta-item">
            <span class="material-symbols-outlined">sell</span>
            {{ l.tipo }}
          </li>
        </ul>
        <p class="descripcion" *ngIf="l.ubicacion">{{ l.ubicacion }}</p>
      </div>
      <div class="card-right">
        <a class="btn btn-accent" [routerLink]="['/lugares-turisticos', l.id_lugar]">Ver Detalles</a>
        <button *ngIf="isSuperAdmin" class="btn btn-secondary" (click)="openEditModal(l)">Editar</button>
        <button *ngIf="isSuperAdmin" class="btn btn-danger" (click)="onEliminarLugar(l)">Eliminar</button>
      </div>
    </article>
  </section>

  <!-- Modal Edición -->
  <div class="modal-backdrop" *ngIf="showEditModal" (click)="closeEditModal(false)" aria-hidden="true"></div>
  <div class="modal-root" *ngIf="showEditModal" role="dialog" aria-modal="true" aria-labelledby="editLugarTitle" (click)="closeEditModal(false)">
    <div class="modal-card" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3 id="editLugarTitle">Editar lugar</h3>
        <button class="icon-btn" (click)="closeEditModal(false)" aria-label="Cerrar">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <form #editForm="ngForm" (ngSubmit)="saveEdit(editForm)" novalidate>
        <div class="modal-body">
          <label class="form-label" for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" type="text" class="form-input" [(ngModel)]="editModel.nombre" required />
          <label class="form-label" for="departamento">Departamento *</label>
          <input id="departamento" name="departamento" type="text" class="form-input" [(ngModel)]="editModel.departamento" required />
          <label class="form-label" for="tipo">Tipo *</label>
          <input id="tipo" name="tipo" type="text" class="form-input" [(ngModel)]="editModel.tipo" required />
          <label class="form-label" for="ubicacion">Ubicación *</label>
          <textarea id="ubicacion" name="ubicacion" class="form-textarea" rows="3" [(ngModel)]="editModel.ubicacion" required></textarea>
          <label class="form-label" for="horario">Horario</label>
          <input id="horario" name="horario" type="text" class="form-input" [(ngModel)]="editModel.horario" />
          <label class="form-label" for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" class="form-textarea" rows="3" [(ngModel)]="editModel.descripcion"></textarea>
          <label class="form-label" for="img">URL de imagen</label>
          <input id="img" name="img" type="url" class="form-input" [(ngModel)]="editModel.url_image_lugar_turistico" />
          <div class="img-preview" *ngIf="editModel.url_image_lugar_turistico">
            <img [src]="editModel.url_image_lugar_turistico" alt="Vista previa" (error)="onImageError($event)" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeEditModal(false)">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || savingEdit">
            {{ savingEdit ? 'Guardando…' : 'Guardar cambios' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
