<div class="login-container">
  <div class="card-header">
    <h4 class="card-title">Iniciar Sesión</h4>
    <p class="card-description">Accede a tu cuenta para reservar y gestionar tus viajes en Bolivia</p>
  </div>

  <form (ngSubmit)="login()" autocomplete="off">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" name="correo" [(ngModel)]="correo" required />
    </div>
    <div class="form-group">
      <label for="contrasenia">Contraseña</label>
      <input id="contrasenia" name="contrasenia" type="password" [(ngModel)]="contrasenia" required />
    </div>
    <button type="submit" [disabled]="loading">Ingresar</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <div style="margin: 16px 0; text-align:center;">
    <span>o continúa con</span>
  </div>

  <!-- Botón oficial de Google se renderiza aquí -->
  <div id="googleButton" style="display:flex; justify-content:center; margin-bottom: 12px;"></div>

  <!-- Botón de GitHub con logo -->
  <div style="display:flex; justify-content:center;">
    <button type="button" (click)="loginWithGitHub()" class="oauth-btn github">
      <span class="icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.69 0 8.24c0 3.64 2.29 6.72 5.47 7.81.4.08.55-.18.55-.39 0-.19-.01-.82-.01-1.49-2.01.38-2.53-.51-2.69-.98-.09-.24-.48-.98-.82-1.18-.28-.15-.68-.52-.01-.53.63-.01 1.08.59 1.23.83.72 1.23 1.87.88 2.33.67.07-.53.28-.88.51-1.09-1.78-.2-3.64-.91-3.64-4.06 0-.9.31-1.63.82-2.2-.08-.2-.36-1.01.08-2.1 0 0 .67-.22 2.2.84.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.06 2.2-.84 2.2-.84.44 1.09.16 1.9.08 2.1.51.57.82 1.3.82 2.2 0 3.16-1.87 3.86-3.65 4.06.29.26.54.77.54 1.56 0 1.12-.01 2.02-.01 2.3 0 .21.15.47.55.39A8.24 8.24 0 0016 8.24C16 3.69 12.42 0 8 0z"/>
        </svg>
      </span>
      <span>Continuar con GitHub</span>
    </button>
  </div>

  <div class="auth-links-container">
    <a class="forgot-password-link" routerLink="/recuperar-contrasenia">¿Olvidaste tu contraseña?</a>
    <div class="signup-prompt">
      ¿No tienes cuenta?
      <a class="signup-link" routerLink="/registrarse">Registrarse</a>
    </div>
  </div>
</div>
