services:
  backend:
    build: ./backend
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    ports: ["8000:8000"]
    volumes: ["./backend:/app"]
    env_file:
      - .env
    environment:
      USE_NEON: "True"
      NEON_DB: "neondb"
      NEON_USER: "neondb_owner"
      NEON_PASSWORD: "npg_crb8OuHVzx5Y"
      NEON_HOST: "ep-long-dust-a8ys3fe8-pooler.eastus2.azure.neon.tech"
      NEON_PORT: "5432"
      DJANGO_SECRET_KEY: "$$^%pi-f!4s2z*o!+-um9)n6fe^xh!hf96ql41ml#g-$$g%qqgg1"
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend,0.0.0.0,host.docker.internal"
      PYTHONPATH: /app
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "llama3.1:latest"
      DB_CONN_MAX_AGE: "120"

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz/'); print('ok')\""]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    networks: ["turismo-net"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports: ["4200:80"]
    depends_on:
      backend:
        condition: service_healthy
    networks: ["turismo-net"]
    restart: unless-stopped

networks:
  turismo-net:
    driver: bridge