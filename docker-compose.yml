services:
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      # NeonDB 
      USE_NEON: "True"
      NEON_DB: "neondb"
      NEON_USER: "neondb_owner"
      NEON_PASSWORD: "npg_crb8OuHVzx5Y"
      NEON_HOST: "ep-long-dust-a8ys3fe8-pooler.eastus2.azure.neon.tech"
      NEON_PORT: "5432"
      # Django settings
      DJANGO_SECRET_KEY: $^%pi-f!4s2z*o!+-um9)n6fe^xh!hf96ql41ml#g-$g%qqgg1
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1 backend 0.0.0.0"
      # Ollama / LLM
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "llama3"
