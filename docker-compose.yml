services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: turismo
      POSTGRES_USER: turismo
      POSTGRES_PASSWORD: turismo
    ports:
      - "5433:5432"   # PostgreSQL disponible en localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - turismo-net

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      POSTGRES_DB: turismo
      POSTGRES_USER: turismo
      POSTGRES_PASSWORD: turismo
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    networks:
      - turismo-net

  frontend:
    build: ./frontend
    command: npx ng serve --host 0.0.0.0 --port 4200 --proxy-config proxy.conf.json
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - turismo-net

volumes:
  postgres_data:

networks:
  turismo-net:
    external: true